<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monte seu treino</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <!-- Include the Bootstrap in the project -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    />
    <!-- Include the Tailwind in the project -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include the Font Awesome in the project -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <header id="header">
      <div class="px-3 py-2 text-bg-dark border-bottom">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between justify-content-lg-start bg-dark px-lg-5"
        >
          <a
            href="/"
            class="d-flex align-items-left my-2 my-lg-0 me-lg-auto text-white text-decoration-none"
          >
            <img
              src="assets/logo.png"
              class="d-block mx-auto mb-1"
              width="40"
              height="32"
              alt="Ícone"
            />
          </a>
          <ul
            class="nav col-12 col-md-auto my-2 justify-content-between my-md-0 text-small"
          >
            <li>
              <a href="index.html" class="nav-link text-secondary">
                <img
                  src="assets/inicio.png"
                  class="d-block mx-auto mb-1"
                  width="24"
                  height="24"
                  alt="Ícone"
                />
                Início
              </a>
            </li>
            <li>
              <a href="index.html#exercise" class="nav-link text-white">
                <img
                  src="assets/exercicios.png"
                  class="d-block mx-auto mb-1"
                  width="24"
                  height="24"
                  alt="Ícone"
                />
                Exercícios
              </a>
            </li>
            <li>
              <a href="meutreino.html" class="nav-link text-white">
                <img
                  src="assets/meu-treino.png"
                  class="d-block mx-auto mb-1"
                  width="24"
                  height="24"
                  alt="Ícone"
                />
                Meu treino
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <!-- Banner -->
      <section id="banner">
        <a href="#exercise">
          <picture>
            <source
              media="(max-width: 800px)"
              srcset="assets/banner-mobile.png"
              type="image/png"
            />
            <img src="assets/banner-desktop.png" alt="banner-monte-treino" />
          </picture>
        </a>
      </section>
      <h2 id="exercise" class="px-4 pt-4 text-3xl font-bold">Exercícios</h2>
      <!-- Filtro , Search and Exercises -->
      <section class="grid grid-cols-12 gap-4 bg-white p-4">
        <!-- Filtros -->
        <aside class="col-span-12 md:col-span-3 text-left">
          <div class="card filtros-card h-100">
            <div class="card-body">
              <h5 class="card-title fw-bold">Categoria</h5>
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="abdominais"
                />
                <label class="form-check-label text-xs lg:text-base" for="abdominais"
                  >Abdominais</label
                >
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="bracos" />
                <label class="form-check-label text-xs lg:text-base" for="bracos">Braços</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="costas" />
                <label class="form-check-label text-xs lg:text-base" for="costas">Costas</label>
              </div>
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="panturrilhas"
                />
                <label class="form-check-label text-xs lg:text-base" for="panturrilhas"
                  >Panturrilhas</label
                >
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="cardio" />
                <label class="form-check-label text-xs lg:text-base" for="cardio">Cardio</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="peito" />
                <label class="form-check-label text-xs lg:text-base" for="peito">Peito</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="pernas" />
                <label class="form-check-label text-xs lg:text-base" for="pernas">Pernas</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="ombros" />
                <label class="form-check-label text-xs lg:text-base" for="ombros">Ombros</label>
              </div>
            </div>
          </div>
        </aside>
        <!-- Search and Exercises -->
        <div class="col-span-12 md:col-span-9 text-lef">
          <!-- Search -->
          <div class="row mb-4 justify-content-start lg:ml-1">
            <div class="col-12 col-md-6 col-lg-4 w-100">
              <form class="d-flex" role="search">
                <input
                  type="search"
                  class="form-control me-2"
                  placeholder="Busque pelo nome do exercício ... "
                  aria-label="Search"
                />
                <button class="btn btn-outline-dark" type="submit">
                  Buscar
                </button>
              </form>
            </div>
          </div>
          <!-- Exercises -->
          <div class="col-lg-8 ps-lg-3 w-100">
            <div id="loading" class="loading">
              <div class="spinner"></div>
              <p>Carregando exercícios...</p>
            </div>
            <div
              class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"
              id="cards-container"
            >
              <!-- Renderiza cards via JS -->
            </div>
          </div>
        </div>
      </section>
      <!-- Paginação -->
      <section id="paginacao" class="text-center my-4">
        <button id="anterior" class="btn btn-outline-secondary me-2">
          Anterior
        </button>
        <span id="pagina-atual">Página 1</span>
        <button id="proximo" class="btn btn-outline-secondary ms-2">
          Próximo
        </button>
      </section>
      <!-- Modal de favoritos -->
      <section
        class="modal fade"
        id="modalTreino"
        tabindex="-1"
        aria-labelledby="modalTreinoLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTreinoLabel">
                Favoritar exercício
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Fechar"
              ></button>
            </div>

            <div class="modal-body">
              <p class="mb-2">
                Escolha em qual treino você deseja favoritar o exercício:
              </p>

              <div class="mb-3">
                <select class="form-select" id="treinoSelect">
                  <option value="" disabled selected>
                    Selecione um treino
                  </option>
                  <option value="A">Treino A</option>
                  <option value="B">Treino B</option>
                  <option value="C">Treino C</option>
                  <option value="D">Treino D</option>
                  <option value="E">Treino E</option>
                  <option value="F">Treino F</option>
                </select>
              </div>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button
                type="button"
                class="btn btn-success"
                id="confirmarFavorito"
              >
                Favoritar
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer
      class="d-flex justify-content-between align-items-center px-5 py-4 border-top border-secondary bg-dark text-light"
    >
      <p class="mb-0 fw-bold text-xs lg:text-sm">
        &copy; Desenvolvido por<br>
        <a
          href="https://dionatan-portfolio.vercel.app/"
          class="text-decoration-none text-light hover-effect"
          target="_blank"
        >
          Dionatan Rodrigues
        </a>
        e
        <a href="#" class="text-decoration-none text-light hover-effect">
          Leonardo
        </a>
      </p>
      <div class="d-flex align-items-center gap-2 fs-4">
        <a
          href="#header"
          class="bg-secondary text-white px-2 rounded hover-effect"
        >
          <i class="fa-solid fa-arrow-up"></i>
        </a>
      </div>
    </footer>

    <script src="app.js"></script>
    <!-- Required to open modal -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
