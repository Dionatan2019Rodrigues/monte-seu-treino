<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <!-- Include the Bootstrap in the project -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header>
      <div class="px-3 py-2 text-bg-dark border-bottom">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between justify-content-lg-start bg-dark px-lg-5"
        >
          <a
            href="/"
            class="d-flex align-items-left my-2 my-lg-0 me-lg-auto text-white text-decoration-none"
          >
            <img
              src="assets/logo.png"
              class="d-block mx-auto mb-1"
              width="40"
              height="32"
              alt="Ícone"
            />
          </a>
          <ul
            class="nav col-12 col-md-auto my-2 justify-content-between my-md-0 text-small"
          >
            <li>
              <a href="#" class="nav-link text-secondary">
                <img
                  src="assets/inicio.png"
                  class="d-block mx-auto mb-1"
                  width="24"
                  height="24"
                  alt="Ícone"
                />
                Início
              </a>
            </li>
            <li>
              <a href="#exercise" class="nav-link text-white">
                <img
                  src="assets/exercicios.png"
                  class="d-block mx-auto mb-1"
                  width="24"
                  height="24"
                  alt="Ícone"
                />
                Exercícios
              </a>
            </li>
            <li>
              <a href="#" class="nav-link text-white">
                <img
                  src="assets/meu-treino.png"
                  class="d-block mx-auto mb-1"
                  width="24"
                  height="24"
                  alt="Ícone"
                />
                Meu treino
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <!-- Banner -->
      <section id="banner">
        <a href="#exercise">
          <picture>
            <source media="(max-width: 800px)" srcset="assets/banner-mobile.png" type="image/png">
            <img src="assets/banner-desktop.png" alt="banner-monte-treino">
          </picture>
        </a>
      </section>
      <!-- Exercises -->
     <!-- Seção de Exercícios -->
  <section id="exercise" class="container py-5">
    <div class="row mb-4 justify-content-center">
      <div class="col-12 col-md-6 col-lg-4">
        <form class="d-flex" role="search">
          <input type="search" class="form-control me-2" placeholder="Buscar exercício..." aria-label="Search">
          <button class="btn btn-outline-dark" type="submit">Buscar</button>
        </form>
      </div>
    </div>
    <div class="row g-0">
      <!-- Filtros -->
      <div class="col-lg-3 mb-4">
        <div class="card filtros-card">
          <div class="card-body">
            <h5 class="card-title fw-bold">Categoria</h5>

            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="abdominais" />
              <label class="form-check-label" for="abdominais">Abdominais</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="bracos" />
              <label class="form-check-label" for="bracos">Braços</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="costas" />
              <label class="form-check-label" for="costas">Costas</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="panturrilhas" />
              <label class="form-check-label" for="panturrilhas">Panturrilhas</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="cardio" />
              <label class="form-check-label" for="cardio">Cardio</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="peito" />
              <label class="form-check-label" for="peito">Peito</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="pernas" />
              <label class="form-check-label" for="pernas">Pernas</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="ombros" />
              <label class="form-check-label" for="ombros">Ombros</label>
            </div>
          </div>
        </div>
      </div>

      <!-- cards de exercicios -->
      <div class="col-lg-8 ps-lg-3">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="cards-container">
          <!-- card de exemplo
          <div class="col">
            <div class="card h-100">
              <img src="assets/exemplo-card.png" class="card-img-top" alt="Imagem do exercicio">
              <div class="card-body">
                <span class="badge bg-dark mb-2">Braços</span>
                <h5 class="card-title">Bíceps</h5>
                <p class="card-text">Halteres</p>
                 botão que abre o modal
                <button class="btn btn-success px-2" type="button" data-bs-toggle="modal" data-bs-target="#modalTreino">
                  Adicionar ao meu treino -->
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="modal fade" id="modalTreino" tabindex="-1" aria-labelledby="modalTreinoLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <div class="modal-header">
          <h5 class="modal-title" id="modalTreinoLabel">Adicionar exercício ao treino</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
  
        <div class="modal-body">
          <p>Escolha em qual treino você deseja adicionar o exercício <strong>Bíceps com halteres</strong>:</p>
          
          <div class="mb-3">
            <label for="treinoSelect" class="form-label">Selecionar treino</label>
            <select class="form-select" id="treinoSelect">
              <option value="" disabled selected>Selecione um treino</option>
              <option value="A">Treino A</option>
              <option value="B">Treino B</option>
              <option value="C">Treino C</option>
            </select>
          </div>
        </div>
  
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success" onclick="adicionarAoTreino()">Adicionar</button> <!--fazer a funcao depois-->
        </div>
  
      </div>
    </div>
  </div>
    </main>
    <script src="app.js"></script>

  </body>
</html>
